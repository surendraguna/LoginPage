<!DOCTYPE html>

</head>
<body id="body">
    <div class="logo-outer">
        <img src="./assets/logo.png" alt="logo" class="logo">
    </div>
    <div class="outer">
        <div class="box">
            <div class="top"><h2>Create Account</h2></div>
            <form action="SignIn.html">
                <div class="input-box">
                    <input id="name" type="text" required>
                    <label for="">Name</label>
                </div>
                <div class="input-box">
                    <input type="email" id="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <input type="password" id="password" required>
                    <label for="">Create Password</label>
                </div>
                <div class="clear">
                    <br> 
                </div>
                <div class="submit">
                    <input type="submit" id="submit" value="Sign up" class="sub">
                </div>
            </form>
            <div style="padding: 0px 10% 0px 10%; margin-top: 0;" class="submit">
                <p style="margin-top: 0px; margin-bottom: 5px;">or</p>
                <a href="SignIn.html"><button class="sub">Sign in</button></a>
            </div>
        </div>
    </div>
    <div class="icon" style="margin-top: 20px;">
        <button onclick="myFunction()"><img src="./assets/dk.png" alt="image" onclick="changeImage()" id="myImage"></button>
    </div>
    <script>
        function setMode(mode) {
            var body = document.getElementById('body');
            if (mode === 'dark') {
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
            }
            updateImage(mode);
        }
        function myFunction() {
            var element = document.body;
            element.classList.toggle("dark-mode");
            var mode = element.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('mode', mode);
            updateImage(mode);
        }
        function getMode() {
            return localStorage.getItem('mode') || 'light';
        }
        function updateImage(mode) {
            var imageElement = document.getElementById('myImage');
            if (mode === 'dark') {
                imageElement.src = './assets/sun.png';
            } else {
                imageElement.src = './assets/dk.png';
            }
        }
        var mode = getMode();
        if (mode) {
            setMode(mode);
        }
    </script>
</body>
